<!DOCTYPE html>
<html>
<head>
  <title>Styled Table</title>
  <style>
    table {
      width: 60%;
      margin: 50px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px 15px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Department</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
      <td>Sales</td>
    </tr>
    <tr>
      <td>Alice</td>
      <td>30</td>
      <td>Marketing</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>28</td>
      <td>HR</td>
    </tr>
  </table>

</body>
</html>
