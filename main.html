<!DOCTYPE html>
<html>
<head>
<style>
/* Style for the table */
table {
  font-family: Arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

/* Style for table cells (th and td) */
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

/* Zebra-striping rows */
tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Hover effect on rows */
tr:hover {
  background-color: #ddd;
}

/* Style for the header row */
th {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<h2>HTML Table with CSS</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>

  </tr>
  <tr>

  </tr>

</table>

</body>
</html>
